spring:
  mvc:
    pathmatch:
      matching-strategy: ANT_PATH_MATCHER
  jpa:
    database: mysql
    hibernate:
      ddl-auto: create-drop
    show-sql: true
  datasource:
    url: jdbc:mysql://localhost:3306/socialNetwork
    username: root
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver
  output:
    ansi:
      enabled: ALWAYS
logging:
  level:
    root: INFO
  file:
    name: ./logs/spring-social-network-logger.log
fileRepositoryFolder: FileRepository
